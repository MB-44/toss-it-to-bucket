<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Toss Game</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-container">
            <div class="score-board">
                <div class="timer">Time: <span id="timeLeft">30</span>s</div>
                <div class="products-left">Products: <span id="productsLeft">4</span></div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- Bucket -->
            <div class="bucket" id="bucket">
                <div class="bucket-inner"></div>
            </div>
            
            <!-- Products -->
            <div class="product apple" id="product1" data-type="apple">üçé</div>
            <div class="product orange" id="product2" data-type="orange">üçä</div>
            <div class="product banana" id="product3" data-type="banana">üçå</div>
            <div class="product grape" id="product4" data-type="grape">üçá</div>
            
            <!-- Trajectory line -->
            <div class="trajectory-line" id="trajectoryLine"></div>
        </div>
        
        <!-- Game Over Screen -->
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2 id="gameOverTitle">Game Over!</h2>
                <p id="gameOverMessage">Try again!</p>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Click and drag AWAY from products to aim your slingshot upward!</p>
            <p>The further you pull, the more power! Get all 4 products in the bucket at the top within 30 seconds!</p>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
